<!DOCTYPE html>
<html>
  <head>
    <title>CFA: Team Salt Lake Q1 Report</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="//d3js.org/d3.v3.js"></script>

  </head>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0px;
      padding: 0px;
      overflow-x: hidden;
    }
    form {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    #chart {
      background: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .title {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      margin-top: 6px;
      margin-bottom: 6px;
    }
    text {
      pointer-events: none;
    }

    .grandparent text {
      font-weight: bold;
    }

    rect {
      fill: none;
      stroke: #fff;
    }

    rect.parent, .grandparent rect {
      stroke-width: 2px;
    }

    rect.parent {
      pointer-events: none;
    }

    .grandparent rect {
      fill: orange;
    }

    .grandparent:hover rect {
      fill: #ee9700;
    }

    .children rect.parent, .grandparent rect {
      cursor: pointer;
    }

    .children rect.parent {
      fill: #bbb;
      fill-opacity: .5;
    }

    .children:hover rect.child {
      fill: #bbb;
    }

  </style>


  <body>

    <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <button onlick="resetWeights">Reset Weighting</button>

    <div id="chart"></div>

  </body>

  <script type="text/javascript">

    window.onload = function () {
      Tabletop.init({ 
        key: '1lwRdH1d-k1HkV0P9VH4HfOlKtdLj5ygccfakre-__Eo',
        callback: function (data, tabletop) { configure(data); },
        simpleSheet: true 
      });
    };

    var defaults = {
      margin: {top: 24, right: 0, bottom: 0, left: 0},
      rootname: "TOP",
      format: ",d",
      title: "",
      width: 960,
      height: 500
    };

    function main(o, data) {
      var root,
          opts = $.extend(true, {}, defaults, o),
          formatNumber = d3.format(opts.format),
          rname = opts.rootname,
          margin = opts.margin,
          theight = 36 + 16;

      $('#chart').width(opts.width).height(opts.height);
      var width = opts.width - margin.left - margin.right,
          height = opts.height - margin.top - margin.bottom - theight,
          transitioning;
      
      var color = d3.scale.category20c();
      
      var x = d3.scale.linear()
          .domain([0, width])
          .range([0, width]);
      
      var y = d3.scale.linear()
          .domain([0, height])
          .range([0, height]);
      
      var treemap = d3.layout.treemap()
          .children(function(d, depth) { return depth ? null : d._children; })
          .sort(function(a, b) { return a.value - b.value; })
          .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
          .round(false);
      
      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.bottom + margin.top)
          .style("margin-left", -margin.left + "px")
          .style("margin.right", -margin.right + "px")
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
          .style("shape-rendering", "crispEdges");
      
      var grandparent = svg.append("g")
          .attr("class", "grandparent");
      
      grandparent.append("rect")
          .attr("y", -margin.top)
          .attr("width", width)
          .attr("height", margin.top);
      
      grandparent.append("text")
          .attr("x", 6)
          .attr("y", 6 - margin.top)
          .attr("dy", ".75em");

      if (opts.title) {
        $("#chart").prepend("<p class='title'>" + opts.title + "</p>");
      }
      if (data instanceof Array) {
        root = { key: rname, values: data };
      } else {
        root = data;
      }

      initialize(root);
      accumulate(root);
      layout(root);
      console.log(root);
      display(root);

      if (window.parent !== window) {
        var myheight = document.documentElement.scrollHeight || document.body.scrollHeight;
        window.parent.postMessage({height: myheight}, '*');
      };

      function initialize(root) {
        root.x = root.y = 0;
        root.dx = width;
        root.dy = height;
        root.depth = 0;
      };

      // Aggregate the values for internal nodes. This is normally done by the
      // treemap layout, but not here because of our custom implementation.
      // We also take a snapshot of the original children (_children) to avoid
      // the children being overwritten when when layout is computed.
      function accumulate(d) {
        console.log(d.values)
        return (d._children = d.values)
            ? d.value = d.values.reduce(function(p, v) { return p + accumulate(v); }, 0)
            : d.value;
      };

      // Compute the treemap layout recursively such that each group of siblings
      // uses the same size (1×1) rather than the dimensions of the parent cell.
      // This optimizes the layout for the current zoom state. Note that a wrapper
      // object is created for the parent node for each group of siblings so that
      // the parent’s dimensions are not discarded as we recurse. Since each group
      // of sibling was laid out in 1×1, we must rescale to fit using absolute
      // coordinates. This lets us use a viewport to zoom.
      function layout(d) {
        if (d._children) {
          treemap.nodes({_children: d._children});
          d._children.forEach(function(c) {
            c.x = d.x + c.x * d.dx;
            c.y = d.y + c.y * d.dy;
            c.dx *= d.dx;
            c.dy *= d.dy;
            c.parent = d;
            layout(c);
          });
        }
      };

      function display(d) {
        grandparent
            .datum(d.parent)
            .on("click", transition)
          .select("text")
            .text(name(d));

        var g1 = svg.insert("g", ".grandparent")
            .datum(d)
            .attr("class", "depth");

        var g = g1.selectAll("g")
            .data(d._children)
          .enter().append("g");

        g.filter(function(d) { return d._children; })
            .classed("children", true)
            .on("click", transition);

        var children = g.selectAll(".child")
            .data(function(d) { return d._children || [d]; })
          .enter().append("g");

        children.append("rect")
            .attr("class", "child")
            .call(rect)
          .append("title")
            .text(function(d) { return d.key + " (" + formatNumber(d.value) + ")"; });
        children.append("text")
            .attr("class", "ctext")
            .text(function(d) { return d.key; })
            .call(text2);

        g.append("rect")
            .attr("class", "parent")
            .call(rect);

        var t = g.append("text")
            .attr("class", "ptext")
            .attr("dy", ".75em")

        t.append("tspan")
            .text(function(d) { return d.key; });
        t.append("tspan")
            .attr("dy", "1.0em")
            .text(function(d) { return formatNumber(d.value); });
        t.call(text);

        g.selectAll("rect")
            .style("fill", function(d) { return color(d.key); });

        function transition(d) {
          if (transitioning || !d) return;
          transitioning = true;

          var g2 = display(d),
              t1 = g1.transition().duration(750),
              t2 = g2.transition().duration(750);

          // Update the domain only after entering new elements.
          x.domain([d.x, d.x + d.dx]);
          y.domain([d.y, d.y + d.dy]);

          // Enable anti-aliasing during the transition.
          svg.style("shape-rendering", null);

          // Draw child nodes on top of parent nodes.
          svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

          // Fade-in entering text.
          g2.selectAll("text").style("fill-opacity", 0);

          // Transition to the new view.
          t1.selectAll(".ptext").call(text).style("fill-opacity", 0);
          t1.selectAll(".ctext").call(text2).style("fill-opacity", 0);
          t2.selectAll(".ptext").call(text).style("fill-opacity", 1);
          t2.selectAll(".ctext").call(text2).style("fill-opacity", 1);
          t1.selectAll("rect").call(rect);
          t2.selectAll("rect").call(rect);

          // Remove the old node when the transition is finished.
          t1.remove().each("end", function() {
            svg.style("shape-rendering", "crispEdges");
            transitioning = false;
          });
        }

        return g;
      }

      function text(text) {
        text.selectAll("tspan")
            .attr("x", function(d) { return x(d.x) + 6; })
        text.attr("x", function(d) { return x(d.x) + 6; })
            .attr("y", function(d) { return y(d.y) + 6; })
            .style("opacity", function(d) { return this.getComputedTextLength() < x(d.x + d.dx) - x(d.x) ? 1 : 0; });
      }

      function text2(text) {
        text.attr("x", function(d) { return x(d.x + d.dx) - this.getComputedTextLength() - 6; })
            .attr("y", function(d) { return y(d.y + d.dy) - 6; })
            .style("opacity", function(d) { return this.getComputedTextLength() < x(d.x + d.dx) - x(d.x) ? 1 : 0; });
      }

      function rect(rect) {
        rect.attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y); })
            .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
            .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
      }

      function name(d) {
        return d.parent
            ? name(d.parent) + " / " + d.key + " (" + formatNumber(d.value) + ")"
            : d.key + " (" + formatNumber(d.value) + ")";
      }
    }

    ///////////////////

    function configure (data) {

      var res = [];
      var cols = Object.keys(data[0]);
      var sums = data[0];

      for (var i = 1; i < cols.length; i++) {
        var col = cols[i].split("_");
        var val = Number(sums[cols[i]]);

        if (!(isNaN(val) || val == 0)) {
          var single = {
            "category": col[0],
            "subcat": col[1],
            "key": col[2],
            "value": val
          }
          res.push(single);
        } else {
          console.log(val);
        }
      }

      var res = d3.nest().key(function (d) { return d.category; }).key(function(d) { return d.subcat; }).entries(res);

      srtd = {};
      var cols = Object.keys(data[0]);

      for (var i = 0; i < cols.length; i++) {
        var col = cols[i].split("_")[0];
        var name = cols[i].split("_")[1];

        if (!srtd[col]) { srtd[col] = []; }
        if (name) { srtd[col].push(name); }
      }

      tree = {"name": "total", "children": []};

      for (var sub in srtd) {
        var subObj = {"name": sub, "children": []}

        for (var i=0; i < srtd[sub].length; i++) {
          var attr = srtd[sub][i];
          var colName = sub + "_" + attr;
          var colCt = 0;

          for (var n=1; n < data.length; n++) {
            var v = Number(data[n][colName]);
            if (!isNaN (v)) { colCt += v; }
          }

          if (colCt > 0) { subObj.children.push({"name": cleanName(attr), count: colCt}); }
        }

        if (sub == "attitude") {
          var altChildren = {"supervision": [], "recidivism": [], "organization": [], "other": []};
          subObj.children.forEach(function (ea) {
            var n = ea.name.toLowerCase();
            var cat = "other";
            if (inList(n, ["resigned", "respectful", "blames", "angry", "motivated", "optimistic"])) { cat = "supervision"; } 
            else if (inList(n, ["never", "fearful", "indifferent"])) { cat = "recidivism"; } 
            else if (inList(n, ["understands", "confused", "overwhelmed", "savvy"])) { cat = "organization"; }
            altChildren[cat].push(ea);
          });
          subObj.children = [];
          for (var key in altChildren) { if (altChildren[key].length > 0) { subObj.children.push({ "name": key, "children": altChildren[key] }); } }
        }
        tree.children.push(subObj);
      }

      // node = root = tree;

      // nodes = treemap.nodes(root)
      //     .filter(function(d) { return !d.children; });

      // cell = svg.selectAll("g")
      //     .data(nodes)
      //     .enter();

      // cell.append("svg:g")
      //       .attr("class", "cell")
      //       .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      //       .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

      // cell.append("svg:rect")
      //     .attr("width", function(d) { return Math.max(d.dx - 1, 0); })
      //     .attr("height", function(d) { return Math.max(d.dy - 1, 0); })
      //     .style("fill", function(d) { return color(d.parent.name); });

      // cell.append("svg:text")
      //     .attr("x", function(d) { return d.dx / 2; })
      //     .attr("y", function(d) { return d.dy / 2; })
      //     .attr("dy", ".35em")
      //     .attr("text-anchor", "middle")
      //     .text(function(d) { return d.name; })
      //     .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

      // d3.select(window).on("click", function() { zoom(root); });

    };

    function inList (word, list) {
      var ok = false;
      list.forEach(function (ea) {
        if (word.indexOf(ea) > -1) ok = true;
      });
      return ok;
    }

    function cleanName (n) {
      n = String(n);

      if (n == "1824") { return "18-24"; }
      if (n == "2534") { return "25-34"; }
      if (n == "3544") { return "35-44"; }
      if (n == "4554") { return "45-54"; }

      if (n == "female") { return "Female"; }
      if (n == "male") { return "Male"; }

      if (n == "probation") { return "Probation"; }
      if (n == "pretrial") { return "Pretrial"; }

      if (n == "fearful") { return "Fearful"; }
      if (n == "respectful") { return "Respectful"; }
      if (n == "resigned") { return "Resigned"; }
      if (n == "indifferent") { return "Indifferent"; }
      if (n == "optimistic") { return "Optimistic"; }
      if (n == "blamessys") { return "Blames the System"; }
      if (n == "angry") { return "Angry"; }
      if (n == "understandsreqs") { return "Understands the Requirements"; }
      if (n == "confused") { return "Confused"; }
      if (n == "overwhelmed") { return "Overwhelmed"; }
      if (n == "neveragain") { return "Used Phrase 'Never Again'"; }

      else { return n; }
    };

    function resetWeights () {
      var ct = function (d) { return d.count; };
      var ot = function (d) { return 1; };
      var value = (this.value === "count") ? ct : ot;

      updateWeighting(value);
    };

    function updateWeighting (value) {
      node
        .data(treemap.value(value).nodes)
        .transition()
        .duration(1500)
        .call(position);
    };

    function position () {
      this.style("left", function (d) { return d.x + "px"; })
          .style("top", function (d) { return d.y + "px"; })
          .style("width", function (d) { return Math.max(0, d.dx - 1) + "px"; })
          .style("height", function (d) { return Math.max(0, d.dy - 1) + "px"; });
    };

    function zoom(d) {
      var kx = width / d.dx, ky = height / d.dy;
      x.domain([d.x, d.x + d.dx]);
      y.domain([d.y, d.y + d.dy]);

      var t = svg.selectAll("g.cell").transition()
          .duration(d3.event.altKey ? 7500 : 750)
          .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

      t.select("rect")
          .attr("width", function(d) { return kx * d.dx - 1; })
          .attr("height", function(d) { return ky * d.dy - 1; })

      t.select("text")
          .attr("x", function(d) { return kx * d.dx / 2; })
          .attr("y", function(d) { return ky * d.dy / 2; })
          .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

      node = d;
      d3.event.stopPropagation();
    }


  </script>
