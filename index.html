<!DOCTYPE html>
<html>
  <head>
    <title>CFA: Team Salt Lake Q1 Report</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,300" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="//d3js.org/d3.v3.js"></script>

  </head>

  <style>
    
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0px;
      padding: 0px;
      overflow-x: hidden;
      background-color: #FFF;
      color: #4BAEFF;
    }

    a, a:hover, a:visited, a:active {
      text-decoration: none;
      color: #FFF;
    }

    header  {
      font-weight: 700;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    header div {
      float: right;
      margin-left: 20px;
      padding: 10px 13px 10px 13px;
      cursor: pointer;
    }

    header div.inverse {
      background-color: #4BAEFF;
      color: #FFF;
    }

    header div.inverse:hover {
      background-color: orange;
    }

    header a, header a:hover, header a:visited, header a:active {
      color: #4BAEFF;
    }

    .title {
      width: 100%;
      text-align: center;
      margin-top: 10%;
      color: #4BAEFF;
    }

    .title .t-content {
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      font-size: 3.2em;
    }

    .title .t-content .big {
      font-size: 2.8em;
      font-weight: 900;
      line-height: 0.75em;
    }

    .blocks {
      margin-top: 30px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      font-weight: 500;
      color: #FFF;
    }

    .blocks .fa { 
      font-size: 25px;
      padding-right: 10px;
    }

    .blocks .fa, .blocks .header {
      line-height: 50px;
    }

    .block {
      background-color: #4BAEFF;
      width: 23%;
      line-height: 2.5em;
      padding: 3px;
      float: left;
      margin-left: 1%;
    }

    .block .opt, .block .header {
      padding: 0px 10px 0px 10px;
    }

    .block .opt {
      background-color: #004b6a;
    }

    .block .opt:hover {
      background-color: orange;
    }

    .block .opt:not(:first-child) {
      margin-top: 3px;
    }

  </style>

  <body>

    <header>
      <a href="http://slco-2016.github.io/q1_report_long/">
        <div class="inverse">
          View Full Report
        </div>
      </a>
      <div>
        <a href="https://twitter.com/intent/tweet?button_hashtag=cfa-saltlake">Tweet</a>
      </div>
      <div>
        Contact Us
      </div>
    </header>

    <div class="title">
      <div class="t-content">
        <div class="top">
          Salt Lake County & Code for America, 2016
        </div>
        <div class="big">
          Research Review
        </div>
      </div>
    </div>

    <div class="blocks">

      <!-- ABOUT -->
      <div class="block">
        <div class="header">
          <i class="fa fa-map"></i>
          About
        </div>
        <div class="opt">
          <a href="">Challenge</a>
        </div>
        <div class="opt">
          <a href="map.html">User research sites map</a>
        </div>
      </div>

      <div class="block">
        <div class="header">
          <i class="fa fa-clipboard"></i>
          Research
        </div>
        <div class="opt">
          <a href="">User Centered Design</a>
        </div>
        <div class="opt">
          <a href="">Methods Process</a>
        </div>
      </div>

      <div class="block">
        <div class="header">
          <i class="fa fa-arrow-circle-right"></i>
          Next Steps
        </div>
        <div class="opt">
          <a href="">Foo</a>
        </div>
      </div>

      <div class="block">
        <div class="header">
          <i class="fa fa-database"></i>
          Explore Data
        </div>
        <div class="opt">
          <a href="">Foo</a>
        </div>
        <div class="opt">
          <a href="">Foo</a>
        </div>
      </div>
    </div>

  </body>

  <script type="text/javascript">
    window.onload = function () {

      var index = 0;
      $(".opt").each(function () { 
        index += 1;
        var time = index * 100;
        var that = this;
        setTimeout(function () {$(that).slideToggle(); }, time); 
      });
    };

    $(".block").mouseenter(function () {
      $(".opt").each(function () {
        if ($(this).css("display") !== "none") $(this).slideUp(); 
      });
      $(this).children(".opt").each(function () {
        if ($(this).css("display") == "none") $(this).slideDown(); 
      });
    });



  </script>

</html>
