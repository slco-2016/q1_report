  <script type="text/javascript">
    window.onload = function () {

      var index = 0;
      $(".opt").each(function () { 
        index += 1;
        var time = index * 100;
        var that = this;
        setTimeout(function () {$(that).slideToggle(); }, time); 
      });
    };

    $(".block").mouseenter(function () {
      $(".opt").each(function () {
        if ($(this).css("display") !== "none") $(this).slideUp(); 
      });
      $(this).children(".opt").each(function () {
        if ($(this).css("display") == "none") $(this).slideDown(); 
      });
    });



  </script>
