  <script type="text/javascript">
    window.onload = function () {
      var dy = Math.round((window.innerHeight - 450)/2);
      if (dy > 0) $(".menu-box").css("margin-top", dy + "px");

      var index = 0;
      $(".opt").each(function () { 
        index += 1;
        var time = index * 100;
        var that = this;
        setTimeout(function () {$(that).slideToggle(); }, time); 
      });
    };

    function toggle (parent) {
      $(".opt").each(function () {
        if ($(this).css("display") !== "none") $(this).slideUp(); 
      });
      $(parent).parent().children(".opt").each(function () {
        if ($(this).css("display") == "none") $(this).slideDown(); 
      });
    };
